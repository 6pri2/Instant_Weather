<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<title>Instant Weather</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/05e08229e8.js" crossorigin="anonymous"></script>
</head>
<body class="flex">

    <div class="flex-grow">
        <!-- Titre -->
        <h1 class="pacifico-regular">Instant Weather</h1>

        <!-- Recherche par code postal -->
        <div class="ContainerRecherche">
            <div class="recherche">
            <input type="text" id="codePostal" placeholder="Entrez un code Postal" maxlength="5">
            <button id="openModalBtn"  class="fa-solid fa-filter fa-3x"></button>
            </div>
        </div>

        <div class="affichage">

            <!-- Recherche par commune -->
            <select id="commune"></select>
            <!-- Sélection du nombre de jours -->
            <div id="scalerContainer" style="display: none;">
                <label class="pacifico-regular" for="jourRange">Nombre de jours de prévision : </label>
                <input type="range" id="jourRange" min="1" max="7" value="1">
                <span class="pacifico-regular" id="jourValue">1</span>
                <p class="pacifico-regular">jour(s)</p>
            </div>
            <!-- Affichage des informations météorologiques -->
            <div id="meteoDisplay"></div>

        </div>
    </div>
    



<!-- Fenêtre modale pour les filtres -->
<div id="optionsModal" class="modal hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75">
    <div class="bg-white p-8 rounded-lg shadow-lg w-2/3">
        <h2 class="font-bold mb-4">Options Météo</h2>
        <form>
            <label><input type="checkbox"> Latitude décimale de la commune</label><br>
            <label><input type="checkbox"> Longitude décimale de la commune</label><br>
            <label><input type="checkbox"> Cumul de pluie sur la journée</label><br>
            <label><input type="checkbox"> Vent moyen</label><br>
            <label><input type="checkbox"> Direction du vent</label><br>
        </form>
        <button id="closeModalBtn" class="mt-4 bg-red-500 text-white p-2 rounded">Fermer</button>
    </div>
</div>

<!-- Scripts JavaScript -->
<script src="sript.js"></script>

</body>
</html>
